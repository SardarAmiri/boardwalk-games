<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardwalk Game | Home</title>
    <meta
      name="description"
      content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming."
    />
    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <!-- class on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->
  <body class="d-flex flex-column min-vh-100">
    <div>Navigation</div>
    <!-- Header with Boardwalk Game Text and coursel -->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">Boardwalk Game dummy text</div>
        <div class="col-12 col-xl-6">Coursell</div>
      </div>
    </header>
    <!-- Main element hold all key section of the home page. its not part of the grid structure -->
    <main>
      <section class="container">
        <div class="row">
          <col-12 class="col-md-6 col-xl-3">Services</col-12>
          <col-12 class="col-md-6 col-xl-3">Services</col-12>
          <col-12 class="col-md-6 col-xl-3">Services</col-12>
          <col-12 class="col-md-6 col-xl-3">Services</col-12>
        </div>
      </section>
    </main>
    <!-- Footer Contact Section-->
    <!-- mt-auto added to push the footer to the bottom of page -->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Contact Section Header</div>
          <!-- Contact Info -->
          <div class="col-12 col-md-6 col-xl-4">Contact Info</div>
          <!-- Opening times -->
          <div class="col-12 col-md-6 col-xl-4">Opening times</div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6fad5dcb23.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
